<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Review Pages</title>
</head>

<body>

    <div id="container">
        <div id="title">
            <h1>The Most Famous Six <span>Painters</span> <br> Of The World</h1>
        </div>

        <div class="card-info">
            <div class="foto">
                <img src="#" id="person-img" alt="" />
            </div>
            <div class="card-body">
                <h4 class="painter">Special title treatment</h4>
                <h3 class="country">country</h3>
                <p class="text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="button-container">
                <button class="previus-btn">
                        <i class="fas fa-caret-left"></i>
                    </button>
                <button class="next-btn">
                        <i class="fas fa-caret-right"></i>
                    </button>
            </div>
            <button class="random-btn">RANDOM</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
